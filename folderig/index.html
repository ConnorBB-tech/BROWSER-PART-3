<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser with Tabs (PWA)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Browser with Tabs</h1>
  </header>
  <main>
    <form id="new-tab-form">
      <input type="text" id="url-input" placeholder="Enter URL (e.g., https://example.com)" required>
      <button type="submit">Open Tab</button>
    </form>
    <div id="tabs-container"></div>
    <iframe id="iframe-viewer" src=""></iframe>
  </main>
  <script src="script.js"></script>
</body>
</html>
